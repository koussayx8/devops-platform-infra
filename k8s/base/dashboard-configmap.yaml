apiVersion: v1
kind: ConfigMap
metadata:
  name: ski-station-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ski-station-dashboard.json: |
    {
      "dashboard": {
        "title": "Ski Station Management API",
        "tags": ["ski-station", "spring-boot"],
        "timezone": "browser",
        "panels": [
          {
            "title": "HTTP Requests per Second",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_server_requests_seconds_count{application=\"ski-station-api\"}[5m])",
                "legendFormat": "RPS"
              }
            ],
            "yAxes": [{"label": "requests/sec"}],
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "HTTP Response Times",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_server_requests_seconds_sum{application=\"ski-station-api\"}[5m]) / rate(http_server_requests_seconds_count{application=\"ski-station-api\"}[5m])",
                "legendFormat": "Avg Response Time"
              }
            ],
            "yAxes": [{"label": "seconds"}],
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "title": "JVM Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "jvm_memory_used_bytes{application=\"ski-station-api\"}",
                "legendFormat": "Used Memory"
              }
            ],
            "yAxes": [{"label": "bytes"}],
            "id": 3,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "hikaricp_connections_active{application=\"ski-station-api\"}",
                "legendFormat": "Active Connections"
              }
            ],
            "id": 4,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }