apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ski-station-api-monitor
  namespace: ski-station
  labels:
    app: ski-station-api
    release: monitoring
spec:
  selector:
    matchLabels:
      app: ski-station-api
  endpoints:
  - port: http
    path: /api/actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ski-station-frontend-monitor
  namespace: ski-station
  labels:
    app: ski-station-frontend
    release: monitoring
spec:
  selector:
    matchLabels:
      app: ski-station-frontend
  endpoints:
  - port: http
    path: /health
    interval: 30s
    scrapeTimeout: 10s