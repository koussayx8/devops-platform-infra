apiVersion: v1
kind: Service
metadata:
  name: ski-station-api-service
  namespace: ski-station
  labels:
    app: ski-station-api
spec:
  selector:
    app: ski-station-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ski-station
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
  type: ClusterIP
