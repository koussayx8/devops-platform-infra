apiVersion: v1
kind: Service
metadata:
  name: ski-station-api-service
  namespace: ski-station
  labels:
    app: ski-station-api
spec:
  selector:
    app: ski-station-api
  ports:
  - name: http
    port: 8089
    targetPort: 8089
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ski-station
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ski-station-frontend-service
  namespace: ski-station
  labels:
    app: ski-station-frontend
spec:
  selector:
    app: ski-station-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

