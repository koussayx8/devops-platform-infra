apiVersion: apps/v1
kind: Deployment
metadata:
  name: ski-station-api
  namespace: ski-station
  labels:
    app: ski-station-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ski-station-api
  template:
    metadata:
      labels:
        app: ski-station-api
        version: v1
    spec:
      containers:
      - name: ski-station-api
        image: 837282923949.dkr.ecr.us-east-1.amazonaws.com/ski-station-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xms400m -Xmx800m -XX:+UseG1GC"
        resources:
          requests:
            memory: "500Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: config-volume
        configMap:
          name: ski-station-config
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: ecr-registry-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: ski-station
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "gestionstationski"
        - name: MYSQL_USER
          value: "springuser"  
        - name: MYSQL_PASSWORD
          value: "springpassword"          
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -e
            - "SELECT 1"
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        emptyDir: {}